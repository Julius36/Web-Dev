<html lang="en">
<head>

<body>
  <div class="whole">
    <section id="fest">
        <div>
            <a href=""><img src="Web Development Logo.png" alt="Logo"></a>
            <h1>For Individuals</h1>
            <p class="bigger">Start benefiting from the wellness experience. For companies looking on increasing productivity, and improving organization wellness.</p>
            <p class="smaller">Indicating the benefits from the wellness experience.  </p>
        </div>
    </section>
    <section id="second">
        <form>
            <div class="first-holder">
                <div class="first-to">
                    <div class="first-paragraph">
                        <label for="firstname">First Name </label>
                        <input type="text" value="Tolu" name="firstName" id="firstname">
                    </div>
                    <div class="first-paragraph">
                        <label for="lastname">Last Name </label>
                        <input type="text" name="lastName" id="lastname">
                    </div>
                    <div class="first-paragraph">
                        <label for="gender">Gender</label>
                        <select name="gender" id="gender">
                          <option value="">Select Here</option>

                          <option value="Female">Female</option>
                        </select>
                    </div>
                    <div class="first-paragraph">
                        <label for="dob">Date Of Birth</label>
                        <input type="date" placeholder="Select Here" name="dob" id="dob">
                    </div>
                    <div class="first-paragraph">
                        <label for="weight">Weight (KG)</label>
                        <input type="number" value="" placeholder="Enter Weight" name="weight" id="weight">
                    </div>
                    <div class="first-paragraph">
                        <label for="height">Height (CM)</label>
                        <input type="number" placeholder="Enter Height Here" name="height" id="height">
                    </div>
                </div>
                <div class="second-holder">
                    <div class="first-paragraph">
                        <label for="activityLevel">Activity Level</label>
                        <select name="activityLevel" id="activityLevel">
                        <option value="">Select Here</option>
                        </select>
                    </div>
                    <div class="first-paragraph">
                        <label for="password">Password</label>
                        <input type="password" placeholder="Enter Password" name="height" id="password">
                    </div>
                </div>
    
    
    
            </div>

                <input type="submit" value="Register">
                <p>By clicking Register, you agree to our <a href="#">Terms of Use</a> and our <a href="#">Privacy
                        Policy</a></p>
            </div>
        </form>
    </section>
